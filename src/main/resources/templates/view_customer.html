<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/main.css"/>
    <title>View_Customer</title>
</head>
<body>
<div class="container">
    <header>
    <nav>
        <a href="/">Home</a>
        <a href="/customers">customers</a>
    </nav>
    </header>
    <div class="individualC">
        <div class="information">
        <span th:text="${customer.id}"></span>
        <span th:text="${customer.firstName}"></span>
        <span th:text="${customer.lastName}"></span>
        <span th:text="${customer.phone}"></span>
        <span th:text="${customer.email}"></span>
        <form th:action="@{/customers/} + ${customer.id}" method="POST"><button>DELETE</button></form>
    </div>
        <form th:action="@{/update/} + ${customer.id}" method="POST">
            <input type="text" name="firstName"/>
            <input type="text" name="lastName"/>
            <input type="text" name="phone"/>
            <input type="text" name="email"/>
            <button>UPDATE</button>
        </form>
    </div>
</div>
</body>
</html>
