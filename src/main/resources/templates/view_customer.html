<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="css/main.css"/>
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <nav>
        <a href="/">Home</a>
        <a href="/customers">customers</a>
    </nav>
    <div class="customer">
        <span th:text="${customer.id}"></span>
        <span th:text="${customer.firstName}"></span>
        <span th:text="${customer.lastName}"></span>
        <span th:text="${customer.phone}"></span>
        <span th:text="${customer.email}"></span>
        <form th:action="@{/customers/} + ${customer.id}" method="POST"><button>DELETE</button></form>
        <form th:action="@{/update/} + ${customer.id}" method="POST"><button>UPDATE</button></form>
    </div>
</div>
</body>
</html>
